<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsGuard - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
    }
    .btn-custom {
      width: 100%;
      background: #4e73df;
      color: white;
      border-radius: 10px;
      padding: 10px;
    }
    .btn-custom:hover {
      background: #2e59d9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center">üîê Parent Login</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <p class="text-danger mt-3" id="error-msg"></p>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let errorMsg = document.getElementById("error-msg");

      // ‚úÖ Only one fixed login
      if (username === "parent" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "‚ùå Invalid Username or Password";
      }
    }
  </script>
</body>
</html>
