<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsGuard - Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    .card {
      background: white; padding: 20px; margin: 15px 0;
      border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 { color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to KidsGuard Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Child's Online Activity</h2>
      <p>Time Spent: 2 hours 15 minutes</p>
      <p>Most Used App: YouTube</p>
    </div>

    <div class="card">
      <h2>Alerts</h2>
      <p>No suspicious activity detected.</p>
    </div>

    <div class="card">
      <h2>Tips for Parents</h2>
      <p>Encourage your child to balance study and screen time.</p>
    </div>
  </div>
</body>
</html>
