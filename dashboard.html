<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsGuard - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to KidsGuard Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Child Location</h2>
      <p>üìç Karachi, Pakistan (demo)</p>
    </div>

    <div class="card">
      <h2>Screen Time</h2>
      <p>3 hours 15 minutes today</p>
    </div>

    <div class="card">
      <h2>App Usage</h2>
      <ul>
        <li>YouTube - 1 hr</li>
        <li>WhatsApp - 45 min</li>
        <li>Instagram - 30 min</li>
      </ul>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "login.html"; // back to login
    }
  </script>

</body>
</html>
