<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KidsGuard - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4facfe;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #007bff;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Parent Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    // Multiple parent accounts
    const users = [
      { username: "parent1", password: "12345" },
      { username: "parent2", password: "67890" },
      { username: "parent3", password: "abcde" }
    ];

    function login() {
      const uname = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const found = users.find(u => u.username === uname && u.password === pass);

      if(found) {
        // save login info to browser
        localStorage.setItem("loggedInUser", uname);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").innerText = "Invalid Username or Password!";
      }
    }
  </script>
</body>
</html>
